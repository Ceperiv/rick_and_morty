<div class="block_episode">

  <mat-accordion >
    <mat-expansion-panel style="background: #8a8585"
                         (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header style="min-height: 100px; padding: 20px">
        <mat-panel-title>
          <h3><a (click)="submit()">{{episode.name}}</a></h3>
        </mat-panel-title>
        <mat-panel-description style="padding-left: 10%">
          <div class="inner_shadow"><img class="image_toggle" *ngIf="panelOpenState" src="assets/img/common/r_n_m.jpg" width="150px" alt="">
            <span *ngIf="!panelOpenState"><i>episode: </i>{{episode.episode}}</span>
          </div>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <button class="mat_button" mat-button [matMenuTriggerFor]="episodeName"><h2>{{episode.episode}}</h2></button>
      <mat-menu #episodeName="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="episodeCharacters">Characters</button>
      </mat-menu>
      <mat-menu #episodeCharacters="matMenu">
        <div *ngFor="let character of episode.characters">
          <button routerLink="/characters/{{character.split('/').splice(-1)}}"
                  mat-menu-item>Character {{character.split('/').splice(-1)}}
          </button>
        </div>
      </mat-menu>

      <h3 class="padding_top">air date:{{episode.air_date}}</h3>
      <p>created: {{episode.created.split('T').splice(0,1)}}</p>
    </mat-expansion-panel>
  </mat-accordion>

  <label (click)="select()">
    <input class="checkbox {{classActive && 'active'}}" type="checkbox" [checked]="classActive">
  </label>

</div>
