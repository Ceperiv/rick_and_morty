<div class="wrap_locations">
  <span class="location_title">Locations</span>
  <app-select-items [pageItems]="locations"></app-select-items>
  <div class="filter_locations">
    <app-locations-filter></app-locations-filter>
    <app-count-info></app-count-info>
  </div>

  <main *ngIf="locations" class="main_locations">
    <app-location *ngFor="let location of locations" [location]="location"></app-location>
  </main>
</div>

<div class="pagination">
  <app-pagination [total_pages]="total_pages"></app-pagination>
</div>
