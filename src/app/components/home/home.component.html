<div class="wrap_home">
  <div *ngIf="countInfo; else loading" class="count_info">
    <button class="color_silver" mat-raised-button>Characters: {{countInfo.characters}}</button>
    <button class="color_silver" mat-raised-button>Episodes: {{countInfo.episodes}}</button>
    <button class="color_silver" mat-raised-button>Locations: {{countInfo.locations}}</button>
  </div>
</div>

<ng-template #loading>
  <div class="count_info">
    <h2>Loading...</h2>
    <mat-spinner style="width: 5%"></mat-spinner>
  </div>
</ng-template>
