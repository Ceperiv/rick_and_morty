<div class="wrap_character_filter">

  <button (click)="toggleFilter()" class="toggle_filter_button" mat-button>
    <span>Filter</span>
  </button>

  <form  [formGroup]="form" class="filter_form">
    <div *ngIf="toggleFilterBlock">
      <mat-form-field appearance="fill" class="mat-form-field">
        <mat-label>Name</mat-label>
        <input (keyup)="submit()" matInput type="text" formControlName="name"/>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-field">
        <mat-label>Episode</mat-label>
        <input (keyup)="submit()" formControlName="episode" matInput/>
      </mat-form-field>

      <div class="form_buttons">
        <button (click)="submit()" mat-raised-button>Search</button>
        <button (click)="cleanFilter()" mat-raised-button>Clean</button>
      </div>
    </div>
  </form>
</div>
