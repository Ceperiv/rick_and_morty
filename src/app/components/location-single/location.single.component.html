<div class="wrap_single_location" *ngIf="!error; else pageError">
  <span class="location_title">Location</span>
  <div *ngIf="singleComponent; else loading" class="block_location_info">
    <h2>{{singleComponent.name}}</h2>
    <h3>type: {{singleComponent.type}}</h3>
    <h4>{{singleComponent.dimension}}</h4>
    <p>created: {{singleComponent.created.split('T').splice(0,1)}}</div>
  <div *ngIf="singleComponent" class="block_residents_url">
    <div class="resident" *ngFor="let url of singleComponent.residents">
      <a routerLink="/characters/{{url.split('/').splice(-1)}}">
        Character - {{url.split('/').splice(-1)}}
      </a>
    </div>
  </div>
</div>

<ng-template #pageError>
  <h1>{{error.message}}:(</h1>
  <h4> error: {{error.status}}</h4>
</ng-template>

<ng-template #loading>
  <div class="block_location_info">
    <mat-spinner style="width: 20%; margin-bottom: 50px"></mat-spinner>
  </div>
</ng-template>
