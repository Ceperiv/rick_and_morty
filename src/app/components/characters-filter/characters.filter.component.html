<div class="wrap_character_filter">

  <div *ngIf="errorStatus" class="filter_error">
    <p>{{error.message}}:(</p>
    <p> error: {{error.status}}</p>
  </div>

  <button (click)="toggleFilter()" class="toggle_filter_button" mat-button>
    <span>Filter</span>
  </button>

  <form [formGroup]="form" class="filter_form">
    <div *ngIf="toggleFilterBlock">
      <mat-form-field appearance="fill" class="mat-form-field">
        <mat-label>Name</mat-label>
        <input (keyup)="submit()" matInput type="text" formControlName="name"/>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-field">
        <mat-label>Status</mat-label>
        <mat-select (ngModelChange)="submit()" formControlName="status">
          <mat-option>-- none --</mat-option>
          <mat-option value="alive">alive</mat-option>
          <mat-option value="dead">dead</mat-option>
          <mat-option value="unknown">unknown</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-field">
        <mat-label>Species</mat-label>
        <input (keyup)="submit()" formControlName="species" matInput/>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-field">
        <mat-label>Type</mat-label>
        <input (keyup)="submit()" formControlName="type" matInput/>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-field">
        <mat-label>Gender</mat-label>
        <mat-select (ngModelChange)="submit()" formControlName="gender">
          <mat-option>-- none --</mat-option>
          <mat-option value="female">female</mat-option>
          <mat-option value="male">male</mat-option>
          <mat-option value="unknown">unknown</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="form_buttons">
        <button class="color_silver" (click)="submit()" mat-raised-button>Search</button>
        <button class="color_silver" (click)="cleanFilter()" mat-raised-button>Clean</button>
      </div>
    </div>
  </form>
</div>
