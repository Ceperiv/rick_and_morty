<div class="main_layout">
  <app-header></app-header>
    <mat-progress-bar *ngIf="isLoading;else isNotLoading" mode="indeterminate" value="40"></mat-progress-bar>
  <div class="main">
    <router-outlet class="router_outlet"></router-outlet>
  </div>
</div>

<ng-template #isNotLoading>
  <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
</ng-template>
